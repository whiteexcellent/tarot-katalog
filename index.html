<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Kart Kataloğu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tarot Kart Kataloğu</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Kart ara...">
        </div>
    </header>

    <main id="card-grid" class="card-grid-container"></main>

    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modalImage" src="" alt="Tarot Kartı">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
